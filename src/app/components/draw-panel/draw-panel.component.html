<div cdkDrag [cdkDragBoundary]="'.container'" (cdkDragEnded)="onDragEnded($event)" class="drawing-tools-panel"
    *ngIf="isDrawPanelActive" [style.top.px]="panelPosition.top" [style.left.px]="panelPosition.left"
    [style.right.px]="panelPosition.right" [style.bottom.px]="panelPosition.bottom" [ngClass]="anchoredClass">

    <div class="panel-content">
        <mat-icon cdkDragHandle id="drag-handle">drag_indicator</mat-icon>

        <!-- Bouton retour au mode curseur normal -->
        <div class="disable-drawing-button">
            <button mat-icon-button matTooltip="Annuler le dessin" (click)="toggleEntityMode(null)" 
            [disabled]="isModifying">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <!-- Séparateur -->
        <div class="tools-separator"></div>

        <!-- Section des entités -->
        <div class="tool-section entity-tools">
            <!-- Ajouter une entité -->
            <button mat-icon-button matTooltip="Ajouter une entité" [disabled]="isModifying"
                [ngClass]="{'active-tool': activeEntityMode === EntityModes.ADD}"
                (click)="toggleEntityMode(EntityModes.ADD)">
                <mat-icon>add_circle</mat-icon>
            </button>

            <!-- Activer la sélection d'une entité -->
            <button mat-icon-button matTooltip="Sélectionner une entité" [disabled]="isModifying"
                [ngClass]="{'active-tool': activeEntityMode === EntityModes.SELECT}"
                (click)="toggleEntityMode(EntityModes.SELECT)">
                <mat-icon>pan_tool</mat-icon>
            </button>
        </div>
    </div>
</div>
