<div class="table-container" [@toggleContent]="isGeorefActive ? 'open' : 'closed'">
    <table mat-table bgColor="primary" [dataSource]="dataSource" [trackBy]="trackByFn" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleRow(row)"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Index Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let gcp">
                <span
                    [ngStyle]="{'color': getTextColor(gcp.index), 'background-color': getFillColor(gcp.index), 'padding': '3px 6px', 'border-radius': '50%'}">
                    {{ gcp.index }}
                </span>
            </td>
        </ng-container>


        <!-- Source X Column -->
        <ng-container matColumnDef="sourceX">
            <th mat-header-cell *matHeaderCellDef> Source X </th>
            <td mat-cell *matCellDef="let gcp"> {{ gcp.sourceX }} </td>
        </ng-container>

        <!-- Source Y Column -->
        <ng-container matColumnDef="sourceY">
            <th mat-header-cell *matHeaderCellDef> Source Y </th>
            <td mat-cell *matCellDef="let gcp"> {{ gcp.sourceY }} </td>
        </ng-container>

        <!-- Map X Column -->
        <ng-container matColumnDef="mapX">
            <th mat-header-cell *matHeaderCellDef> Destination X </th>
            <td mat-cell *matCellDef="let gcp"> {{ gcp.mapX | number:'1.4-4' }} </td>
        </ng-container>

        <!-- Map Y Column -->
        <ng-container matColumnDef="mapY">
            <th mat-header-cell *matHeaderCellDef> Destination Y </th>
            <td mat-cell *matCellDef="let gcp"> {{ gcp.mapY | number:'1.4-4' }} </td>
        </ng-container>

        <!-- Residual Column -->
        <ng-container matColumnDef="residual">
            <th mat-header-cell *matHeaderCellDef> RÃ©sidu </th>
            <td mat-cell *matCellDef="let gcp"> {{ gcp.residual | number:'1.2-2' }} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let gcp">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let gcp">
                <button mat-icon-button color="warn" (click)="deleteGcp(gcp.index)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table Headers & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
