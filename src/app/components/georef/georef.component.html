@if (isGeorefActive) {
<div class="georef-container" [@toggleContent]="isGeorefActive ? 'open' : 'closed'">
    @if (!isImageLoaded) {
    <app-upload></app-upload>
    } @else {
    <app-image></app-image>
    <app-gcp></app-gcp>
    <div class="cursor-coordinates">
        X: {{ cursorX }} px | Y: {{ cursorY }} px
    </div>
    }
</div>

}
