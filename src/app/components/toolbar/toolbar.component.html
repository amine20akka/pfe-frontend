<mat-toolbar color="primary" class="toolbar">

    <div id="close-button">
        <button mat-icon-button matTooltip="Fermer" (click)="toggleGeoref()">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>

    <!-- Section Image -->
    <div class="toolbar-section">
        <button mat-icon-button [disabled]="isMapSelection" matTooltip="Réinitialiser l'image" (click)="openResetConfirmDialog()">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>

    <mat-divider vertical></mat-divider>

    <!-- Section Points -->
    <div class="toolbar-section">
        <button mat-icon-button [disabled]="isMapSelection" matTooltip="Supprimer tous les points" (click)="openClearConfirmDialog()">
            <mat-icon>delete_forever</mat-icon>
        </button>
        <input type="file" accept=".json" (change)="loadGCPs($event)" hidden #fileInput />
        <button mat-icon-button [disabled]="isMapSelection" matTooltip="Charger les points" (click)="openLoadConfirmDialog()">
            <mat-icon>folder_open</mat-icon>
        </button>
        <button mat-icon-button [disabled]="isMapSelection" matTooltip="Enregistrer les points" (click)="saveGCPs()">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button [disabled]="isMapSelection" [matTooltip]="isAddingGCP ? 'Annuler':'Ajouter un point'"
            (click)="toggleAddingGCP()">
            <mat-icon [fontIcon]="isAddingGCP ? 'close':'control_point'"></mat-icon>
        </button>
    </div>

    <mat-divider vertical></mat-divider>

    <!-- Section Paramètres -->
    <div class="toolbar-section">
        <button mat-icon-button matTooltip="Paramètres" (click)="openGeorefSettings()">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-fab extended id="georef-button" (click)="georeferenceImage()">
            <mat-icon id="georef-icon">play_arrow</mat-icon>
            Géoréférencer
        </button>
    </div>

</mat-toolbar>
